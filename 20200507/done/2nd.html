<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>javascript2 - DOM</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="title">This is JS!</h1>
    <script>
      // console.log(document);
      // html's document be a javascript..
      // const title = document.getElementById('title');
      const title = document.querySelector('#title');
      console.log(title);

      // DOM document object modules
      // elements in html are object

      title.innerHTML = 'change title: Hi! From JS with DOM';
      title.style.color = 'black';
      document.title = 'Can I change this?';
    </script>
  </body>
</html>
